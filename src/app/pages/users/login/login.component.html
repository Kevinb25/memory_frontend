<div class="container">
    <div class="containerBorder">
        <div class="logoContainer">
            <div class="logo">
                <img src="/images/logo_dorado.png" alt="logoMemory">
                <h1>Memories</h1>
            </div>
        </div>
    </div>
    <div class="loginBorder">
        <div class="loginContainer">
            <div class="loginForm">
                <h2>Login</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="inputDatos">
                        <label for="inputEmail"></label>
                        <input type="email" id="inputEmail" placeholder="Email" formControlName="email">
                    </div>
                    <div class="inputDatos">
                        <label for=" inputPassword"></label>
                        <input type="password" id="inputPassword" placeholder="Password" formControlName="password">
                    </div>
                    <div class="borderButon">
                        <div class="submitButon">
                            <input type="submit" value="Entrar">
                        </div>
                    </div>
                </form>
                <p class="redirect-text">
                    Â¿No tienes cuenta?
                    <a [routerLink]="['/register']">Registrate aqui</a>
                </p>
            </div>
        </div>
    </div>
</div>
